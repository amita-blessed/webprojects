<!-- Edit Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">Update Data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>

      </div>
      <div class="modal-body">
		<div class="col-md-6">
			
			<Input type="hidden" class="form-control" id="edit_id" >
		 </div>
         <div class="col-md-6">
			<label for="">Label Name</label>
			<Input type="text" class="form-control" id="edit_name">
		 </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary update_label">Update</button>
      </div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script>
		$(document).ready(function(){
				getdata();
				$(document).on("click","#btedit",function(){
				
				  var label_id=$(this).closest('tr').find('.labelid').text();
				  var label_name=$(this).closest('tr').find('.labelnam').text();
					alert(label_id);
					$.ajax({
								type: "GET",
								url: "fetch_label1.php",
								data:{
								     'label_id':label_id,
									},
								success: function(response){
										alert("hi");
									$.each(response,function(key,value){
										$('#edit_id').val(label_id);
										$('#edit_name').val(label_name);
									});
									$('#myModal').modal('show');
								}
							});
				 
						
				});
				
				$(document).on("click",".update_label",function(e){
				            e.preventDefault();
							
					var label_id=$('#edit_id').val();
					var label_name=$('#edit_name').val();
					
					if(label_name!='')
					{
						$.ajax({
								type: "GET",
								url: "Update_label.php",
								data:{
								     'label_id':label_id,
									 'label_name':label_name,
									},
								success: function(response){
										
									$.each(response,function(key,value){
										$('#edit_id').val(label_id);
										$('#edit_name').val(label_name);
									});
									alert("Done");
									$('#myModal').modal('hide');
									getdata();
								}
								
							});
						}
						else
						{
							alert("enter value");
						}
				 
						
				});
				
				$(document).on("click","#delb",function(){
				
				  
				  var label_name=$(this).closest('tr').find('.labelnam').text();
				 
				 
					$.ajax({
								type: "GET",
								url: "delete_label.php",
								data:{
								     'label_name':label_name,
								},
								success: function(response){
									alert(response);
								}
							});
					});
				
				
		});
		function getdata()
		{
			$.ajax({
				type: "GET",
				url: "fetch_labeln.php",
				success: function(response){
					$.each(response,function(key,value){
							console.log(value);
						$('.labeldata').append(
							'<tr>'+
								'<td class="labelid">'+ value['label_id']+'</td>\
								<td class="labelnam">'+ value['label_name']+'</td>\
								<td>\
									<button   class="btn btn-primary btÃ«dit" type="button" id="btedit">edit</button>\
									<button  id="delb" class="btn btn-danger" type="button" name="delb">delete</button>\
								</td>\
							</tr>')
					});
				}
			
			})
		}
		
		
	</script>
